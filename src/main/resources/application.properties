server.port=${SERVER_PORT:3000}

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/weather}
spring.datasource.username=${POSTGRES_USER:prisma}
spring.datasource.password=${POSTGRES_PASSWORD:mysecretpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

temppost.password=${TEMPPOST_PASSWORD:test}