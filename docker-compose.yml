version: "3.8"

services:
  web:
    build: .
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  db_data:

networks:
  default:
    external:
      name: common_link
