version: "3.8"

services:
  web:
    build: .
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - common_link
      - default
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - default
    env_file:
      - .env

volumes:
  db_data:

networks:
  common_link:
    external: true
